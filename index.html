<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200">
    <div
      id="emptyDiv"
      class="flex flex-col justify-center w-72 h-48 border border-gray-300 rounded-lg overflow-hidden mx-auto relative"
    >
      <!-- Images will be dynamically added here -->
    </div>
    <input
      id="imageInp"
      multiple
      type="file"
      name=""
      class="p-2 block mx-auto my-4"
    />
    <button
      id="nextBtn"
      class="block mx-auto bg-blue-500 text-white px-4 py-2 rounded-md"
    >
      +
    </button>

    <script src="./app.js"></script>
  </body>
</html>
